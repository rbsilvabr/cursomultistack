{% extends 'adminlte/login.html' %}}
{% load bootstrap4 %}

{% block logo %}
<div class="login-logo">
   <a>{% block logo_text %}<b>e</b>diaristas{% endblock logo_text %}</a> 
</div>
{% endblock logo %}

{% block login_form %}
{% if validlink %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Criar Nova senha</div>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}       
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock login_form %}
